<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Results</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <h1>Translation Results</h1>

        {% if detectedLanguage %}
            <p>Detected Language: {{ detectedLanguage }}</p>
        {% endif %}

        {% if translatedText %}
        <p>Translated Text:<mark><b>{{ translatedText }}</b></mark> (from {{ source }} to {{target}})</p>
        {% else %}
            <p>No results found.</p>
        {% endif %}

        <a href="{% url 'translate_text' %}">Back to Home</a>
    </div>
</body>

</html>
