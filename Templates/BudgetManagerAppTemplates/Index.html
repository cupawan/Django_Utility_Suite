<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Manager</title>
    <style>
      :root {
        --primary-color: #3498db;
        --primary-color-hover: #2980b9;
        --secondary-color: #333;
        --background-color: #f5f5f5;
        --white-color: #fff;
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --max-width: 600px;
        --padding: 20px;
        --border-radius: 8px;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--secondary-color);
        margin: 20px;
        text-align: center;
      }
      .container {
        max-width: var(--max-width);
        margin: 50px auto;
        padding: var(--padding);
        background-color: var(--white-color);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: var(--border-radius);
      }
      h1,
      h2 {
        color: var(--primary-color);
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        font-size: 18px;
        color: #555;
        margin-bottom: 5px;
        text-align: left;
        width: 100%;
      }
      input[type="text"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      input[type="submit"],
      .form-group button,
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: var(--primary-color);
        color: var(--white-color);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover,
      .form-group button:hover,
      button:hover {
        background-color: var(--primary-color-hover);
      }
      .form-group {
        width: 100%;
        margin-bottom: 15px;
        text-align: left;
      }
      .form-group label {
        font-weight: bold;
      }
      .form-group input[type="checkbox"] {
        margin-right: 10px;
      }
      .contact-info {
        margin-top: 30px;
        text-align: center;
      }
      .contact-info a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 16px;
        margin: 0 10px;
        transition: color 0.3s;
      }
      .contact-info a:hover {
        color: var(--primary-color-hover);
      }
      #avatar,
      #yt-logo {
        width: 75px;
        height: 85px;
        margin-bottom: 20px;
      }
      @media (max-width: 768px) {
        body,
        .container {
          margin: 10px;
          padding: 15px;
        }
        h1,
        h2 {
          font-size: 24px;
        }
        label,
        input[type="submit"],
        .form-group button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-wallet-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M1.5 2A1.5 1.5 0 0 0 0 3.5v2h6a.5.5 0 0 1 .5.5c0 .253.08.644.306.958.207.288.557.542 1.194.542s.987-.254 1.194-.542C9.42 6.644 9.5 6.253 9.5 6a.5.5 0 0 1 .5-.5h6v-2A1.5 1.5 0 0 0 14.5 2z"
        />
        <path
          d="M16 6.5h-5.551a2.7 2.7 0 0 1-.443 1.042C9.613 8.088 8.963 8.5 8 8.5s-1.613-.412-2.006-.958A2.7 2.7 0 0 1 5.551 6.5H0v6A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5z"
        />
      </svg>
      <h2>Expense Tracker</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">{{ form.date.label_tag }} {{ form.date }}</div>
        <div class="form-group">
          {{ form.howmuch.label_tag }} {{ form.howmuch }}
        </div>
        <div class="form-group">{{ form.why.label_tag }} {{ form.why }}</div>
        <div class="form-group">{{ form.mode.label_tag }} {{ form.mode }}</div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div class="contact-info">
        <p>
          <a href="mailto:cupawan.newsletter@gmail.com"><b>Email</b></a>
        </p>
        <p>
          <a href="https://www.github.com/cupawan" target="_blank"
            ><b>Github</b></a
          >
        </p>
        <p>
          <a href="https://www.linkedin.com/in/cupawan" target="_blank"
            ><b>LinkedIn</b></a
          >
        </p>
      </div>
    </div>
  </body>
</html>
