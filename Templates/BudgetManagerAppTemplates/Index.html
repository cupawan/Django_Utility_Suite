<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Form</title>
    <style>
        /* Global Styling */
        :root {
            --primary-color: #3498db;
            --primary-color-hover: #2980b9;
            --secondary-color: #333;
            --background-color: #f5f5f5;
            --white-color: #fff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --max-width: 600px;
            --padding: 20px;
            --border-radius: 8px;
        }
    
        /* Body and Container */
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--secondary-color);
            margin: 20px;
            text-align: center;
        }
    
        .container {
            max-width: var(--max-width);
            margin: 50px auto;
            padding: var(--padding);
            background-color: var(--white-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
        }
    
        /* Headings */
        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
    
        /* Forms */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }
    
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    
        /* Buttons */
        input[type="submit"],
        .form-group button,
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        input[type="submit"]:hover,
        .form-group button:hover,
        button:hover {
            background-color: var(--primary-color-hover);
        }
    
        /* Form Group and Checkbox */
        .form-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }
    
        .form-group label {
            font-weight: bold;
        }
    
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
    
        /* Contact Info */
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }
    
        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            transition: color 0.3s;
        }
    
        .contact-info a:hover {
            color: var(--primary-color-hover);
        }
    
        /* Icons and Avatars */
        #avatar,
        #yt-logo {
            width: 75px;
            height: 85px;
            margin-bottom: 20px;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            body, .container {
                margin: 10px;
                padding: 15px;
            }
            h1, h2 {
                font-size: 24px;
            }
            label, input[type="submit"], .form-group button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
            <path d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2H0z"/>
            <path d="M0 4a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2H0z"/>
            <path d="M0 7v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0z"/>
        </svg>
        <h2>Finance Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.date.label_tag }}
                {{ form.date }}
            </div>
            <div class="form-group">
                {{ form.howmuch.label_tag }}
                {{ form.howmuch }}
            </div>
            <div class="form-group">
                {{ form.why.label_tag }}
                {{ form.why }}
            </div>
            <div class="form-group">
                {{ form.mode.label_tag }}
                {{ form.mode }}
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="contact-info">
            <p><a href="mailto:cupawan.newsletter@gmail.com"><b>Email</b></a></p>
            <p><a href="https://www.github.com/cupawan" target="_blank"><b>Github</b></a></p>
            <p><a href="https://www.linkedin.com/in/cupawan" target="_blank"><b>LinkedIn</b></a></p>
        </div>
    </div>
</body>
</html>
