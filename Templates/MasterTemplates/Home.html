<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="coffee-cup.png" />
    <title>Welcome</title>
    <style>
      /* Global Styling */
      :root {
        --primary-color: #3498db;
        --primary-color-hover: #2980b9;
        --secondary-color: #333;
        --background-color: #f5f5f5;
        --white-color: #fff;
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --max-width: 700px;
        --padding: 20px;
        --border-radius: 8px;
      }

      /* Body and Container */
      body {
        font-family: var(--font-family);
        background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
        color: var(--secondary-color);
        margin: 20px;
        text-align: center;
      }

      .container {
        max-width: var(--max-width);
        margin: 50px auto;
        padding: var(--padding);
        background-color: var(--white-color);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: var(--border-radius);
      }

      /* Headings */
      h1 {
        font-size: 36px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--primary-color);
        margin-bottom: 20px;
      }

      /* Buttons */
      a.btn {
        display: block;
        padding: 15px 20px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        color: var(--white-color);
        border-radius: var(--border-radius);
        margin-bottom: 15px;
        text-decoration: none;
        transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
      }

      a.btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background-color: #4caf50;
      }

      .btn-primary:hover {
        background-color: #388e3c;
      }

      .btn-success {
        background-color: #f39c12;
      }

      .btn-success:hover {
        background-color: #d35400;
      }

      .btn-info {
        background-color: #8e44ad;
      }

      .btn-info:hover {
        background-color: #732d91;
      }

      .btn-danger {
        background-color: #e74c3c;
      }

      .btn-danger:hover {
        background-color: #c0392b;
      }

      /* Contact Info */
      .contact-info {
        margin-top: 30px;
        text-align: center;
      }

      .contact-info a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 16px;
        margin: 0 10px;
        transition: color 0.3s;
      }

      .contact-info a:hover {
        color: var(--primary-color-hover);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body,
        .container {
          margin: 10px;
          padding: 15px;
        }

        h1 {
          font-size: 28px;
        }

        a.btn {
          font-size: 16px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1 class="text-center mb-4">Playground</h1>

      <!-- Loggers Section -->
      <div class="row text-center">
        <div class="col-md-6 mb-3">
          <a
            href="{% url 'daily_activity' %}"
            class="btn btn-primary"
          >
            Daily Activity Logger
          </a>
        </div>
        <div class="col-md-6 mb-3">
          <a
            href="{% url 'daily_spend_log' %}"
            class="btn btn-success"
          >
            Daily Spend Log
          </a>
        </div>

        <!-- Tools Section -->
        <div class="col-md-6 mb-3">
          <a
            href="{% url 'translate_text' %}"
            class="btn btn-info"
          >
            Translation Tool
          </a>
        </div>
        <div class="col-md-6 mb-3">
          <a
            href="{% url 'calculate_length_view' %}"
            class="btn btn-danger"
          >
            YouTube Playlist Length Calculator
          </a>
        </div>

        <!-- Social Section -->
        <div class="col-md-6 mb-3">
          <a
            href="{% url 'strava_widget' %}"
            class="btn btn-primary"
          >
            My Strava Runs Summary
          </a>
        </div>
        <div class="col-md-6 mb-3">
          <a
            href="{% url 'get_posts_view' %}"
            class="btn btn-info"
          >
            Reddit Posts
          </a>
        </div>
      </div>

      <!-- Contact Info Section -->
      <div class="contact-info">
        <p>
          <a href="mailto:cupawan.newsletter@gmail.com">Email</a>
          | <a href="https://www.github.com/cupawan" target="_blank">GitHub</a>
          | <a href="https://gitlab.com/cupawan" target="_blank">GitLab</a>
          | <a href="https://www.linkedin.com/in/cupawan" target="_blank">LinkedIn</a>
        </p>
      </div>
    </div>
  </body>
</html>
