<!DOCTYPE html>
<html lang="en">

<head>

    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #f4f4f4;

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        .contact-info {

        .contact-info a {
