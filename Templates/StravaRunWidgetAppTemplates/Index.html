<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strava Run Widget</title>
    <style>
      :root {
        --primary-color: #3498db;
        --primary-color-hover: #2980b9;
        --secondary-color: #333;
        --background-color: #f5f5f5;
        --white-color: #fff;
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --max-width: 600px;
        --padding: 20px;
        --border-radius: 8px;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--secondary-color);
        margin: 20px;
        text-align: center;
      }
      .container {
        max-width: var(--max-width);
        margin: 50px auto;
        padding: var(--padding);
        background-color: var(--white-color);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: var(--border-radius);
      }
      h1,
      h2 {
        color: var(--primary-color);
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        font-size: 18px;
        color: #555;
        margin-bottom: 5px;
        text-align: left;
        width: 100%;
      }
      input[type="text"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      input[type="submit"],
      .form-group button,
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: var(--primary-color);
        color: var(--white-color);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover,
      .form-group button:hover,
      button:hover {
        background-color: var(--primary-color-hover);
      }
      .form-group {
        width: 100%;
        margin-bottom: 15px;
        text-align: left;
      }
      .form-group label {
        font-weight: bold;
      }
      .form-group input[type="checkbox"] {
        margin-right: 10px;
      }
      .contact-info {
        margin-top: 30px;
        text-align: center;
      }
      .contact-info a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 16px;
        margin: 0 10px;
        transition: color 0.3s;
      }
      .contact-info a:hover {
        color: var(--primary-color-hover);
      }
      #avatar,
      #yt-logo {
        width: 75px;
        height: 85px;
        margin-bottom: 20px;
      }
      @media (max-width: 768px) {
        body,
        .container {
          margin: 10px;
          padding: 15px;
        }
        h1,
        h2 {
          font-size: 24px;
        }
        label,
        input[type="submit"],
        .form-group button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-strava" viewBox="0 0 16 16">
        <path d="M6.731 0 2 9.125h2.788L6.73 5.497l1.93 3.628h2.766zm4.694 9.125-1.372 2.756L8.66 9.125H6.547L10.053 16l3.484-6.875z"/>
      </svg>
      <h2>Strava Running</h2>
      <iframe height='160' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/87703900/activity-summary/52c2915f7a1be9363f8d6623791bd461f42fb5d9'></iframe>

<iframe height='454' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/87703900/latest-rides/52c2915f7a1be9363f8d6623791bd461f42fb5d9'></iframe>
      
<div id="garmin-frames"></div>

<script>
  async function loadGarminFrames() {
    try {
      const response = await fetch("/get_run_ids/");
      const activityIds = await response.json();

      const garminFramesContainer = document.getElementById("garmin-frames");
      activityIds.forEach((id) => {
        const iframe = document.createElement("iframe");
        iframe.src = `https://connect.garmin.com/modern/activity/embed/${id}`;
        iframe.width = "465";
        iframe.height = "500";
        iframe.frameBorder = "0";
        garminFramesContainer.appendChild(iframe);
      });
    } catch (error) {
      console.error("Error fetching Garmin activity IDs:", error);
    }
  }

  loadGarminFrames();
</script>
