<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Youtube Playlist Length</title>
    <style>
      /* Global Styling */
      :root {
        --primary-color: #3498db;
        --primary-color-hover: #2980b9;
        --secondary-color: #333;
        --background-color: #f5f5f5;
        --white-color: #2d2d30;
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --max-width: 600px;
        --padding: 20px;
        --border-radius: 8px;
      }

      /* Body and Container */
      body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--secondary-color);
        margin: 20px;
        text-align: center;
      }

      .container {
        max-width: var(--max-width);
        margin: 50px auto;
        padding: var(--padding);
        background-color: var(--white-color);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: var(--border-radius);
      }

      /* Headings */
      h1,
      h2 {
        color: var(--primary-color);
        margin-bottom: 20px;
      }

      /* Forms */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 18px;
        color: #555;
        margin-bottom: 5px;
        text-align: left;
        width: 100%;
      }

      input[type="text"],
      input[type="date"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      /* Buttons */
      input[type="submit"],
      .form-group button,
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: var(--primary-color);
        color: var(--white-color);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover,
      .form-group button:hover,
      button:hover {
        background-color: var(--primary-color-hover);
      }

      /* Form Group and Checkbox */
      .form-group {
        width: 100%;
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        font-weight: bold;
      }

      .form-group input[type="checkbox"] {
        margin-right: 10px;
      }

      /* Contact Info */
      .contact-info {
        margin-top: 30px;
        text-align: center;
      }

      .contact-info a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 16px;
        margin: 0 10px;
        transition: color 0.3s;
      }

      .contact-info a:hover {
        color: var(--primary-color-hover);
      }

      /* Icons and Avatars */
      #avatar {
        width: 75px;
        height: 85px;
        margin-bottom: 20px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body,
        .container {
          margin: 10px;
          padding: 15px;
        }
        h1,
        h2 {
          font-size: 24px;
        }
        label,
        input[type="submit"],
        .form-group button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="100"
      fill="currentColor"
      class="bi bi-youtube"
      viewBox="0 0 16 16"
    >
      <path
        d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.01 2.01 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.01 2.01 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31 31 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.01 2.01 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A100 100 0 0 1 7.858 2zM6.4 5.209v4.818l4.157-2.408z"
      />
    </svg>
    <h1>Get Youtube Playlist Length</h1>
    <form method="post" action="{% url 'calculate_length_view' %}">
      {% csrf_token %}
      <label for="playlist_link">Playlist Link</label>
      <input type="text" name="playlist_link" required />
      <input type="submit" value="Calculate" />
    </form>
    <div class="contact-info">
      <p>
        <a href="mailto:cupawan.newsletter@gmail.com"><b>Email</b></a>
      </p>
      <p>
        <a href="https://www.github.com/cupawan" target="_blank"
          ><b>Github</b></a
        >
      </p>
      <p>
        <a href="https://www.linkedin.com/in/cupawan" target="_blank"
          ><b>LinkedIn</b></a
        >
      </p>
    </div>
  </body>
</html>
