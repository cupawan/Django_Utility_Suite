<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Youtube Playlist Length</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: offwhite;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3498db;
        }
        #yt-logo {
            width: 75px; 
            height: 85px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <img id="yt-logo" src="https://echoneon.co.uk/wp-content/uploads/2022/07/youtube-neon-lights.jpg" alt="YT">
    <h1>Get Youtube Playlist Length</h1>
    <form method="post" action="{% url 'calculate_length_view' %}">
        {% csrf_token %}
        <label for="playlist_link">Playlist Link</label>
        <input type="text" name="playlist_link" required>        
        <input type="submit" value="Calculate">
    </form>
    <div class="contact-info">
        <p><a href="mailto:cupawan.newsletter@gmail.com"><b>Email</b></a></p>
        <p><a href="https://www.github.com/cupawan" target="_blank"><b>Github</b></a></p>
        <p><a href="https://www.linkedin.com/in/cupawan" target="_blank"><b>LinkedIn</b></a></p>
    </div>
</body>
</html>
